<!DOCTYPE html>

<html lang="en" ng-app="loanVisualizer">
    <head>
        <meta charset="UTF-8">
        <title>Lifecycle</title>

        <script src="scripts/angular/angular.js"></script>
        <script src="scripts/d3/d3.js"></script>
        <script src="scripts/lodash/lodash.js"></script>

        <script src="dist/bundle.js"></script>

        <link rel="stylesheet" type="text/css"  href="libs/bootstrap/dist/css/bootstrap.css" >
        <style>
            .loan-container{
                border: 1px solid black;
                margin-bottom: 10px;
                padding: 10px;
            }


            .axis {
              shape-rendering: crispEdges;
            }

            path{
                fill: none;
            }

            .y-axis line, .y-axis path,
            .x-axis line, .x-axis path {
              fill: none;
              stroke: #000;
            }
        </style>


    </head>

    <body ng-controller="AppController">

        <div class="container">

            <div class="row">

                <div class="row">

                    <div class="col-md-4">
                        <loan-panel></loan-panel>
                    </div>

                    <div class="col-md-8">

                        <div ng-include="'./components/lifecycle/lifecycle.html'"></div>
                    </div>
                </div>

            </div>

        </div>


    </body>

</html>
