<div class="loan-container">
    <div class="name"><h3>{{loan.name}}</h3></div>
    <div class="minimumPayment">${{loan.minimumPayment}}/month</div>
    <div class="interestRate">${{loan.interestRate * 100 | number}}%</div>
    <div class="balance">
        Balance ${{loan.balance}}
        <div style="margin-left: 5px;">
            <div> Principal ${{loan.principal}}</div>
            <div> Interest ${{loan.interest}}</div>
        </div>
    </div>
</div>
